<!DOCTYPE html>

<html>
    <head>
        <meta charset=”UTF-8”>
        <title>Contacto- Barbería Abichuelaa</title>

        <link rel="stylesheet" href="c:\Users\abihe\Desktop\Mi primera página web\Productos.css">
    </head>

    <body>
        <header>
            <div class="caja">
                <h1><img src="C:\Users\abihe\Desktop\Mi primera página web\imagenes\logo.png" alt="Logo de la barbeía abichuela"></h1>
                <nav>
                    <ul class="navegacion">
                        <li><a href="c:\Users\abihe\Desktop\Mi primera página web\index2.html">Home</a></li>
                        <li><a href="c:\Users\abihe\Desktop\Mi primera página web\Productos.html">Productos</a></li>
                        <li><a href="c:\Users\abihe\Desktop\Mi primera página web\contacto.html">Contactos</a></li>
                    </ul>
                </nav>
            </div>
        </header>

        <main>
            <form>
                <label for="nombreapellido">Nombre y apellido</label>
                <input type="text" id="nombreapellido" class="input-padron" required>

                <label for="correoelectrónico">Correo electrónico</label>
                <input type="email" id="correoelectrónico" class="input-padron" required placeholder="email@dominio.com">

                <label for="telefono">Teléfono</label>
                <input type="tel" id="telefono" class="input-padron" required placeholder="(XX) XXXX XXXX">

                <label for="mensaje">Mensaje</label>
                <textarea cols="70" rows="10" id="mensaje" class="input-padron" required></textarea>

                <fieldset>
                    <legend>¿Por cuál medio le gustaría ser contactado?</legend>

                <label for="radio-email"><input type="radio" name="contacto" value="email" id="radio-email">Email</label>

                <label for="radio-telefono"><input type="radio" name="contacto" value="telefono" id="radio-telefono">
                    Teléfono</label>

                <label for="radio-Whatsapp"><input type="radio" name="contacto" value="Whatsapp" id="radio-Whatsapp" checked>Whatsapp</label>

                </fieldset>

                <fieldset>
                    <legend>¿En qué horario prefiere ser atendido?</legend>
                        <select>
                            <option>Mañana</option>
                            <option>Tarde</option>
                            <option>Noche</option>
                        </select>
                </fieldset>

                <label class="checkbox"><input type="checkbox" checked>¿Le gustaría recibir novedades de la barbería Abichuela?</label>

                <input type="submit" value="Enviar formulario" class="enviar">

                <table>
                    <thead>
                        <tr>
                            <th>Día</th>
                            <th>Horario</th>
                        </tr>
                    </thead>

                    <tbody>
                        <tr>
                            <td>Lunes</td>
                            <td>8h-20h</td>
                        </tr>
    
                        <tr>
                            <td>Miercoles</td>
                            <td>8h-20h</td>
                        </tr>
    
                        <tr>
                            <td>Viernes</td>
                            <td>8h-20h</td>
                        </tr>
                    </tbody>
                </table>
            </form>
        </main>

</html>
